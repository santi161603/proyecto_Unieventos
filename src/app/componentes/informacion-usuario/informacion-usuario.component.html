<div class="user-profile-container">
  <div class="user-profile">
    <h2>Información Personal</h2>
    <div class="profile-section">
      <div class="profile-photo">
        <img
          [src]="usuario.imageProfile || 'https://via.placeholder.com/150'"
          alt="Foto de Perfil"
          class="photo-placeholder"
        />
      </div>
      <div class="profile-info">
        <div class="info-item">
          <span>Nombre Completo:</span>
          <p>{{ usuario.nombre }} {{ usuario.apellido }}</p>
        </div>

        <div class="info-item">
          <span>Cédula:</span>
          <p>{{ usuario.cedula }}</p>
        </div>

        <!-- Lista de teléfonos -->
        <div class="info-item">
          <span>Teléfonos:</span>
          <ul class="phone-list">
            <li *ngFor="let telefono of usuario.telefono">{{ telefono }}</li>
          </ul>
        </div>

        <div class="info-item">
          <span>Dirección:</span>
          <p>{{ usuario.direccion }}</p>
        </div>

        <div class="info-item">
          <span>Ciudad:</span>
          <p>{{ usuario.ciudad }}</p>
        </div>

        <div class="info-item">
          <span>Correo:</span>
          <p>{{ usuario.email }}</p>
        </div>

        <button type="button" class="edit-profile-button" routerLink="/actualizar-perfil">
          Editar Perfil
        </button>
      </div>
    </div>
  </div>
</div>
