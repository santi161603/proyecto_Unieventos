<div [id]="id" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === 0">
        <img [src]="image" class="d-block w-100" [alt]="'Slide ' + (i + 1)">
      </div>
    </div>
    <button class="carousel-control-prev custom-control" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next custom-control" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
