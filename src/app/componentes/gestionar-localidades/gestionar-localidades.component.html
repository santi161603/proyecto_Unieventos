<div class="container">
  <div class="card">
      <div class="card-header ps-5 pt-4 pb-4">
          <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de localidades</h5>
      </div>

      <div class="card-body p-5">
          <div class="mb-3">
              <button type="button" routerLink="/crear-localidad" class="btn btn-success me-2">
                  <i class="fa-solid fa-plus me-1"></i> Crear localidad
              </button>
              <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()" [disabled]="seleccionadas.length == 0">
                  <i class="fa-solid fa-trash me-1"></i> Eliminar localidad {{ textoBtnEliminar }}
              </button>
          </div>

          <div class="table-responsive">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th></th>
                          <th>Nombre</th>
                          <th>Dirección</th>
                          <th>Ciudad</th>
                          <th>Tipo de Localidad</th>
                          <th>Capacidad Máxima</th>
                          <th>Capacidad Disponible</th>
                      </tr>
                  </thead>
                  <tbody class="table-group-divider">
                      <tr *ngFor="let localidad of localidades; trackBy: trackByIndex">
                          <td>
                              <input #check class="form-check-input" type="checkbox" (change)="seleccionar(localidad, check.checked)" />
                          </td>
                          <td>{{ localidad.nombreLocalidad }}</td>
                          <td>{{ localidad.direccion }}</td>
                          <td>{{ localidad.ciudad }}</td>
                          <td>{{ localidad.tipoLocalidad }}</td>
                          <td>{{ localidad.capacidadMaxima }}</td>
                          <td>{{ localidad.capacidadDisponible }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
