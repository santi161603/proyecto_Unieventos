<div class="container">


    <div class="card">


        <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de eventos</h5>
        </div>


        <div class="card-body p-5">


            <div class="mb-3">
                <button type="button" routerLink="/crear-evento" class="btn btn-success me-2"><i
                        class="fa-solid fa-plus me-1"></i> Crear
                </button>

                <button type="button" class="btn btn-danger anim-e" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
                    <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
                    </button>
            </div><h1></h1>


            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>

                            </th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Imagen</th>
                            <th>Ciudad</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (item of eventos; track $index) {
                        <tr>
                            <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" /></td>
                            <td>
                                <p>{{item.nombre}}</p>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>


        </div>


    </div>


 </div>
