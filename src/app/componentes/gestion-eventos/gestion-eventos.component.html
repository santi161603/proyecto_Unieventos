<div class="container">


    <div class="card">
 
 
        <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de eventos</h5>
        </div>
 
 
        <div class="card-body p-5">
 
 
            <div class="mb-3">
                <button type="button" routerLink="/crear-evento" class="btn btn-success me-2"><i
                        class="fa-solid fa-plus me-1"></i> Crear
                </button>
                
            </div>
 
 
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Imagen</th>
                            <th>Ciudad</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (item of eventos; track $index) {
                        <tr>
                            <td>
                                <p>{{item.id}}</p>
                            </td>
                            <td>
                                <p>{{item.nombre}}</p>
                            </td>
                            <td>
                                <p>{{item.tipo}}</p>
                            </td>
                            <td>
                                <img src="{{item.imagenPortada}}" alt="{{item.nombre}}" class="img-fluid"
                                    style="max-width: 100px;">
                            </td>
                            <td>
                                <p>{{item.ciudad}}</p>
                            </td>
                            <td>
                                <p>{{item.fecha}}</p>
                            </td>
                            <td>
                                <p>{{item.estado}}</p>
                            </td>
                            <td>
                                <a routerLink="/detalle-evento/{{item.id}}">Ver detalle</a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
 
 
        </div>
 
 
    </div>
 
 
 </div>
