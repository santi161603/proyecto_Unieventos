<app-filtros-eventos
  [selectedCategory]="categoria"
  [selectedCity]="ciudad"
  [selectedDate]="fecha"
  (categoryChange)="onCategoriaChange($event)"
  (cityChange)="onCiudadChange($event)"
  (dateChange)="onDateChange($event)">
</app-filtros-eventos>

<div class="event-list">
  <div *ngFor="let event of filteredEvents" class="event-item">
    <h3>{{ event.nombre }}</h3>
    <p>{{ event.descripcion }}</p>
    <p>{{ event.fecha }} - {{ event.ciudad }}</p>

</div>
