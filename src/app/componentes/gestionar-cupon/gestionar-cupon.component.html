<div class="container">
  <div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0"><i class="fa-solid fa-tags me-3"></i>Gestión de cupones</h5>
    </div>

    <div class="card-body p-5">
      <div class="mb-3">
        <button type="button" routerLink="/crear-cupon" class="btn btn-success me-2">
          <i class="fa-solid fa-plus me-1"></i> Crear cupón
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()" [disabled]="cuponesSeleccionados.length == 0">
          <i class="fa-solid fa-trash me-1"></i> Eliminar cupón {{ textoBtnEliminar }}
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nombre del Cupón</th>
              <th>Descripción</th>
              <th>Porcentaje de Descuento</th>
              <th>Fecha de Vencimiento</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let cupon of cupones; trackBy: trackByIndex">
              <td>
                <input #check class="form-check-input" type="checkbox" (change)="seleccionarCupon(cupon, check.checked)" />
              </td>
              <td>{{ cupon.nombreCupon }}</td>
              <td>{{ cupon.descripcionCupon }}</td>
              <td>{{ cupon.porcentajeDescuento }}%</td>
              <td>{{ cupon.fechaVencimiento | date:'dd/MM/yyyy HH:mm' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
