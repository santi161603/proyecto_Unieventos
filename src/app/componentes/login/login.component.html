<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="container">
      <div class="card">
        <div class="card-header p-4">
          <h5 class="mb-0">
            <i class="fa-solid fa-sign-in-alt me-3"></i>Inicio de Sesi칩n
          </h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-3">
  
            <div class="col-12">
              <label class="form-label">Email: </label>
              <input type="email" class="form-control" formControlName="email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Por favor, ingrese un email v치lido.
              </div>
            </div>
  
            <div class="col-12">
              <label class="form-label">Contrase침a: </label>
              <input type="password" class="form-control" formControlName="password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                La contrase침a es requerida.
              </div>
            </div>
  
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <i class="fa-solid fa-sign-in-alt me-2"></i>Ingresar
              </button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </form>
